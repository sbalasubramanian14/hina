name: Build and Release APK & iOS

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build APK and iOS with EAS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "‚úÖ Android build queued successfully"

      - name: Build iOS 
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform ios --profile preview --non-interactive --no-wait
          echo "‚úÖ iOS build queued successfully"

      - name: Build Summary
        run: |
          echo "üéâ Builds queued on Expo servers"
          echo "üì± Check status: https://expo.dev"
          echo "‚è±Ô∏è Builds typically take 10-30 minutes"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## HINA Release ${{ github.ref }}
            
            ### üì± Download Builds
            
            Builds are being processed on Expo servers. To download:
            
            1. Visit [Expo Dashboard](https://expo.dev)
            2. Sign in and navigate to this project
            3. Go to **Builds** section
            4. Download the completed APK (Android) or IPA (iOS)
            
            ### ‚è±Ô∏è Build Status
            
            Builds typically complete in 10-30 minutes. Check the [Expo Dashboard](https://expo.dev) for real-time status.
            
            ### üì¶ What's Included
            
            - **Android APK** - Installable on any Android device
            - **iOS Build** - For simulator or TestFlight distribution
            
            ### üîß Installation
            
            **Android:**
            - Download the APK file
            - Enable "Install from Unknown Sources" in Settings
            - Install the APK
            
            **iOS:**
            - Requires TestFlight or enterprise distribution
            - Or use the simulator build for development
            
            For more details, see the [README](https://github.com/sbalasubramanian14/hina/blob/main/README.md).
          draft: false
          prerelease: false

