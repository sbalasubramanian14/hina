name: Build and Release APK & iOS

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK and iOS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK (Preview)
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive --no-wait || echo "Android build queued"

      - name: Build iOS (Preview)  
        run: |
          npx eas-cli build --platform ios --profile preview --non-interactive --no-wait || echo "iOS build queued"

      - name: Get build status
        id: build_status
        run: |
          echo "Builds have been queued. Check https://expo.dev for build status."
          echo "::notice::Builds queued successfully. Download from Expo dashboard once complete."

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## HINA Release
            
            ### Download Instructions
            1. Go to [Expo.dev](https://expo.dev)
            2. Sign in with your account
            3. Navigate to your project builds
            4. Download the APK (Android) or IPA (iOS) files
            
            ### What's New
            - Automated builds via GitHub Actions
            - APK for Android devices
            - IPA for iOS devices (requires TestFlight or enterprise distribution)
            
            For more details, see the [README](README.md).
          draft: false
          prerelease: false
